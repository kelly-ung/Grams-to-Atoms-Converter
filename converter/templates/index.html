<html>

    <title>Grams to Atoms Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <ul>
          <li>
            <a href="{{ url_for('converter.start') }}">Grams to Atoms Converter âš›</a>
